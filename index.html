<!DOCTYPE html>
<html lang="en">
    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="header">
            <h1>CALCULATOR</h1>
        </div>

        <div id="container">
            <div id="body">
                <div id="display">

                </div>
                <div id="buttons">

                    <button class="btn w del">AC</button>
                    <button class="btn w bcs">C</button>
                    <button class="btn w bcs"><--</button>
                    <button class="btn d alg">/</button>
                    <button class="btn d nm">7</button>
                    <button class="btn d nm">8</button>
                    <button class="btn d nm">9</button>
                    <button class="btn d alg">*</button>
                    <button class="btn d nm">4</button>
                    <button class="btn d nm">5</button>
                    <button class="btn d nm">6</button>
                    <button class="btn d alg">-</button>
                    <button class="btn d nm">1</button>
                    <button class="btn d nm">2</button>
                    <button class="btn d nm">3</button>
                    <button class="btn d alg">+</button>
                    <button class="btn d alg">%</button>
                    <button class="btn d nm">0</button>
                    <button class="btn d nm" id="dot">.</button>
                    <button class="btn d equals">=</button>
                </div>
            </div>
        </div>

        <div id="footer">
            <h3>created by -ashish5507</h3>
        </div>
    </body>
</html>
